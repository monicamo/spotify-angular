<div class="lista mt-4">
  <app-banner [imagemUrl]="bannerImagemUrl" [texto]="bannerTexto"></app-banner>

  <div class="titulo-bg mt-7">
    {{ titulo }}
  </div>

  <table class="table mt-3">
    <thead>
      <tr>
        <th class="w-5">#</th>
        <th class="w-35">TÃ­tulo</th>
        <th class="w-30">Artista</th>
        <th class="w-10">Tempo</th>
        <th class="w-20">Album</th>
      </tr>
    </thead>
    <tbody>
      <tr
        [class.executando]="musica.id === musicaAtual.id"
        *ngFor="let musica of musicas"
        (click)="executarMusica(musica)"
      >
        <td><fa-icon class="play" [icon]="playIcone"></fa-icon></td>
        <td>{{ musica.titulo }}</td>
        <td>{{ obterArtistas(musica) }}</td>
        <td class="direita">{{ musica.tempo }}</td>
        <td>{{ musica.album.nome }}</td>
      </tr>
    </tbody>
  </table>

</div>

<app-painel-direito class="painel-direito"></app-painel-direito>
